<!DOCTYPE html>
<html>
    <head>
        <title>Interactuar con Láser</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-animation.component@^3.2.1/dist/aframe-animation-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Controladores con super-hands -->
            <a-entity sphere-collider="objects: a-box;" super-hands id="rightHand" hand-controls="hand: right; handModeStyle: lowPoly; color: #ffcccc"></a-entity>
            <a-entity sphere-collider="objects: a-box;" super-hands id="leftHand" hand-controls="hand: left; handModeStyle: lowPoly; color: #ffcccc"></a-entity>

            <!-- Suelo -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" static-body></a-plane>

            <!-- Caja interactiva, acercada a la cámara -->
            <a-box id="interactive-box" position="0 1.5 -2" width="1" height="1" depth="1" color="#4CC3D9" dynamic-body grabbable></a-box>

            <!-- Cámara -->
            <a-entity position="0 1.6 0" camera></a-entity>
        </a-scene>

        <script>
            // Debugging para verificar interacciones
            document.addEventListener('DOMContentLoaded', () => {
                const box = document.querySelector('#interactive-box');
                if (box) {
                    box.addEventListener('hover-start', () => console.log('El láser detectó la caja.'));
                    box.addEventListener('grab-start', () => console.log('Caja agarrada.'));
                    box.addEventListener('grab-end', () => console.log('Caja soltada.'));
                }
            });
        </script>
    </body>
</html>
