<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
  <title>Proyecto VR con Meta Quest 2</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Rig de la cámara para movimiento con el joystick en VR -->
      <!-- Cámara dentro del rig -->
      <a-entity id="cameraRig" position="0 1.6 0" movement-controls="speed: 2; constrainToNavMesh: true">

      <a-camera wasd-controls-enabled="false" position="0 0 0" look-controls></a-camera>

      <!-- Controlador de la mano derecha con raycaster y componente "grabber" -->
      <a-entity id="mano-derecha" hand-controls="hand: right"
                raycaster="objects: .clickable" 
                grabber></a-entity>

      <!-- Controlador de la mano izquierda (opcional, si quieres usar ambas) -->
      <a-entity id="mano-izquierda" hand-controls="hand: left"></a-entity>
    </a-entity>
    
    <!-- Configuración de la escena -->
    <a-sky color="#000000"></a-sky>
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="2 4 -3" intensity="1"></a-light>
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

    <!-- Objetos interactivos -->
    <a-box position="0 0.5 -3" depth="1" height="1" width="1" color="#4CC3D9" class="clickable"></a-box>
    <a-sphere position="2 1 -5" radius="1" color="#EF2D5E" class="clickable"></a-sphere>
    <a-cylinder position="-3 0.75 -6" radius="0.5" height="1.5" color="#FFC65D" class="clickable"></a-cylinder>
  </a-scene>

  <script>
    // Componente "grabber" para agarrar y soltar objetos
    AFRAME.registerComponent('grabber', {
      init: function () {
        const handEl = this.el;
        let heldObject = null;

        // Evento de agarrar el objeto al presionar el gatillo
        handEl.addEventListener('triggerdown', () => {
          const intersectedEls = handEl.components.raycaster.intersectedEls;
          if (intersectedEls.length > 0) {
            heldObject = intersectedEls[0]; // Primer objeto intersectado
            heldObject.setAttribute('position', handEl.getAttribute('position'));
            handEl.appendChild(heldObject); // Adjunta el objeto a la mano
          }
        });

        // Suelta el objeto al soltar el gatillo
        handEl.addEventListener('triggerup', () => {
          if (heldObject) {
            handEl.sceneEl.appendChild(heldObject); // Suelta el objeto de la mano
            heldObject = null;
          }
        });
      }
    });
  </script>
</body>
</html>
