<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactuar con Láser en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.0/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Controladores con Láser y super-hands -->
      <a-entity 
        laser-controls="hand: left" 
        super-hands 
        raycaster="objects: [grabbable]; far: 10; showLine: true">
      </a-entity>
      <a-entity 
        laser-controls="hand: right" 
        super-hands 
        raycaster="objects: [grabbable]; far: 10; showLine: true">
      </a-entity>

      <!-- Suelo -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4">
      </a-plane>

      <!-- Caja interactiva -->
      <a-box 
        position="0 1.5 -3" 
        width="1" 
        height="1" 
        depth="1" 
        color="#4CC3D9" 
        grabbable>
      </a-box>

      <!-- Cámara -->
      <a-entity position="0 1.6 0" camera></a-entity>
    </a-scene>
  </body>
</html>
