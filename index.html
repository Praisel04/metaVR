<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame Super Hands Interaction</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.0/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <script>
      // Depuración: escuchar eventos grab-start y grab-end
      const box = document.querySelector('#interactive-box');

      box.addEventListener('grab-start', () => {
        console.log('Objeto agarrado');
        box.setAttribute('color', 'red'); // Cambia el color al agarrar
      });

      box.addEventListener('grab-end', () => {
        console.log('Objeto soltado');
        box.setAttribute('color', 'blue'); // Cambia el color al soltar
      });
    </script>
  <body>
    <a-scene physics="gravity: -9.8">
      <!-- Controladores con láser y super-hands -->
      <a-entity 
        laser-controls="hand: left" 
        super-hands="grabStartButtons: triggerdown; grabEndButtons: triggerup" 
        raycaster="objects: [grabbable]; far: 10; showLine: true">
      </a-entity>
      <a-entity 
        laser-controls="hand: right" 
        super-hands="grabStartButtons: triggerdown; grabEndButtons: triggerup" 
        raycaster="objects: [grabbable]; far: 10; showLine: true">
      </a-entity>

      <!-- Suelo -->
      <a-plane 
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="10" 
        height="10" 
        color="#7BC8A4" 
        static-body>
      </a-plane>

      <!-- Caja interactiva -->
      <a-box 
        id="interactive-box" 
        position="0 1.5 -3" 
        width="1" 
        height="1" 
        depth="1" 
        color="#4CC3D9" 
        dynamic-body 
        grabbable>
      </a-box>

      <!-- Cámara -->
      <a-entity position="0 1.6 0" camera></a-entity>
    </a-scene>

    
  </body>
</html>
